<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
    <h1>Calculadora</h1>


    <input type="number" id="num1" placeholder="Número 1">
    
    <input type="number" name="num2" id="num2" placeholder="Número 2">
    <button id="btnSomar" onclick="somar()">+</button>
    <button id="btnSub" ondblclick="subtrair()">-</button>
    <button id="btnMult" onmouseenter="multiplicar()">×</button>
    <button id="btnDiv" onmouseleave="dividir()">÷</button>

    <p>Resultado: <span id="resultado">0</span></p>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
